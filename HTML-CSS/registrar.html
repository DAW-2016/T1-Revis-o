<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revisão</title>
  <!--Materialize CSS-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection">
</head>
<body class="grey lighten-4" style="font-size:14px">
  <div class="row" style="margin-top:15%">
    <div class="col s2 m6 offset-m3 ">
      <div class="row">
        <form class="col s12 hoverable white">
          <div class="input-field col s12">
            <p class="text-darken-3 indigo-text">Nome</p>
            <input id="Nome" type="text" class="validate">
            <div class="row">
              <div class="input-field col s12">
                <p class="text-darken-3 indigo-text">CPF</p>
                <input id="CPF" type="text" class="validate">
              </div>
              <div class="input-field col s12">
                <p class="text-darken-3 indigo-text">Data de nascimento</p>
                <input id="username"  type="date" class="validate">
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <p class="text-darken-3 indigo-text">Estado Civil</p>
                  <select>
                    <option value="1">Solteiro</option>
                    <option value="2">Casado</option>
                    <option value="3">Viúvo</option>
                    <option value="4">Divorciado</option>
                  </select>
                </div>
                <div class="input-field col s12">
                  <p class="text-darken-3 indigo-text">Tipo</p>
                  <select>
                    <option value="1">Aluno</option>
                    <option value="2">Professor</option>
                    <option value="3">Administrativo</option>
                  </select>
                </div>
                <div class="input-field col s12">
                  <p class="text-darken-3 indigo-text">Curso</p>
                  <select>
                    <option value="1">Básico</option>
                    <option value="2">Técnico</option>
                    <option value="3">Graduação</option>
                    <option value="4">Pós-Graduação</option>
                  </select>
                </div>
                <div class="row">
                  <div class="col s8 m4 offset-m7">
                    <button class="btn waves-effect waves-light indigo darken-3">CADASTRAR
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript">
      $(document).ready(function() {
        $('select').material_select();
      });
      </script>
    </body>
    </html>
