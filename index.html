<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>T1-Revisão</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/landing-page.css" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="#">MarceloLima</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="login.html">Entrar</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container" style="margin-top: 5%">
      <div class="row">
        <div class="col-xs-12 col-md-offset-3 col-md-6">
          <h1 class="well text-center">Registre-se</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-offset-3 col-md-6 well">
          <form role="form">
            <div class="col-xs-12">
              <!-- Nome -->
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
              </div>
            </div>
              <!-- ./Nome -->
            <div class="col-xs-12">
              <!-- Senha -->
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha">
              </div>
            </div>
              <!-- ./Senha -->
            <!-- CPF e Data de nascimento -->
            <div class="col-xs-6">
              <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" placeholder="CPF">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label for="data_nascimento">Data de nascimento:</label>
                <input type="date" class="form-control" id="data_nascimento">
              </div>
            </div>
            <!-- ./CPF e Data de nascimento -->
            <!-- Estado civil e Função-->
            <div class="col-xs-6">
              <div class="form-group">
                <label>CPF:</label>
                <select class="form-control">
                  <option>Casado</option>
                  <option>Solteiro</option>
                  <option>Viúvo</option>
                  <option>Divorciado</option>
                </select>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label>Data de nascimento:</label>
                <select class="form-control">
                  <option>Aluno</option>
                  <option>Funcionário</option>
                  <option>Professor</option>
                </select>
              </div>
            </div>
            <!-- ./Estado civil e Função-->
            <div class="col-xs-12">
              <!-- Curso -->
              <label>Curso</label>
              <select class="form-control">
                <option>Básico</option>
                <option>Técnico</option>
                <option>Graduação</option>
                <option>Pós-graduação</option>
              </select>
            </div>
            <!-- ./Curso -->
            <!-- Registrar -->
            <div class="col-xs-6">
            <button style="margin-top: 15px" type="submit" class="btn btn-default">Registrar</button>
            </div>
            <!-- ./Registrar -->
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
